<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" href="assets/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"></script>
  <title>Weather App</title>
</head>
<body>
  <header>
    <div>
      <p id="header_t">Weather App</p>
    </div>
  </header>
  <div class="main-container">
    <aside>
      <div>
        <div class="search">
          <form action="">
            <input type="text" placeholder="Search city" name="search" id="city-input">
            <button type="button" class="btn" id="search-btn">Search</button>
          </form>
          <div id="previous-searches">
            <h3>Previous Searches:</h3>
            <ul id="search-history"></ul>
          </div>
        </div>
      </div>
    </aside>
    <main>
      <div>
        <div class="today-card">
          <h1 id="title">Weather Dashboard</h1>
          <p id="today-weather"></p>
        </div>
        <div class="future-cards" id="future-cards"></div>
        <div id="locations-container"></div>
      </div>
    </main>
  </div>
  <script src="assets/script.js"></script>
</body>
</html>
